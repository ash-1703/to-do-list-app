<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and basic configurations for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple To-Do List app to add and track tasks.">
    <meta name="author" content="Your Name">
    <title>To Do List App</title>
    <!-- Link to external stylesheet for styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the entire app -->
    <div class="container">
        <!-- To-Do App Section -->
        <div class="todo-app">
            <!-- Title with an optional icon -->
            <h2>To Do List <img src="images/icon.png" alt="To-Do List Icon"></h2>
            <!-- Input area for adding new tasks -->
            <div class="row">
                <!-- Input box for entering task -->
                <input type="text" id="input-box" placeholder="Add your text here" aria-label="Task Input Box">
                <!-- Button to add the task to the list -->
                <button onclick="addTask()">Add</button> 
            </div>
            <!-- Unordered list that will contain all the tasks -->
            <ul id="list-container"></ul>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
